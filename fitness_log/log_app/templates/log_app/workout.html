{% extends 'log_app/main.html' %}

{% block title %}Workout{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand">Fitness Log</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'log_users:profile' %}">Profile</a>
            <a class="nav-item nav-link" href="#">Workout History</a>
            <a class="nav-item nav-link" href="{% url 'log_users:logout' %}">Logout</a>
        </div>
    </div>
</nav>

<div id="app">
    <h1>New Workout</h1>
    <br>
    <form action="{% url 'log_app:new_workout' %}" method="post">
        {% csrf_token %}
        <!-- <div v-for="category in categories">{{test}}</div> -->
        <select v-model="category" v-on:change="get_exercises">
            <!-- <option >Choose Category</option> -->
            <option v-for="category in categories" v-bind:value="category.id">[[category.name]]</option>
        </select>
        <select v-show="exercises.length > 0" v-model="exercise" v-on:change="get_exercises">
            <!-- <option >Choose Category</option> -->
            <option v-for="exercise in exercises" v-bind:value="exercise.id">[[exercise.name]]</option>
        </select>
        <!-- <select type="number" name="exercise_catetgory" placeholder="Select category" required/>
    <select type="number" name="exercise" placeholder="Select exercise" required/>
    <select type="number" name="num_of_sets" placeholder="Select sets" required/> -->
        <!-- <button v-on:click="add_exercise">add exercise</button> -->
    </form>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            exercise: "",
            exercises: [],
            category: "",
            categories: [],
            sets: [1,2,3,4,5,6]
        },
        methods: {
            get_exercises: function () {
                console.log("ok")
                axios({
                    method: 'get',
                    url: `https://wger.de/api/v2/exercise?category=${this.category}&language=2&license_author=wger.de`,
                    headers: { Authorization: wger_api_key },
                })
                    .then(response => {
                        console.log(response.data)
                        this.exercises = response.data
                    })
                    .catch(err => {
                        console.log(err)
                    })
            }
        },
        created: function () {
            axios({
                method: 'get',
                url: "https://wger.de/api/v2/exercisecategory/",
                headers: { Authorization: wger_api_key },
            })
                .then((response) => {
                    console.log(response.data)
                    // assign the response to this instance of categoires
                    this.categories = response.data
                    // console.log(this.categories)
                })
        }
    })
</script>
{% endblock %}
